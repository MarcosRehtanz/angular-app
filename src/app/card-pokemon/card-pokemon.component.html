<div class="pokemon-card">
  @let pokemon = pokemon$ | async; @if(pokemon){
  <h1>{{ pokemon.name }}</h1>
  <div class="container-stats">
    @for (stat of pokemon.stats; track $index) {
      <div class="item-stat">
      <label for="{{ pokemon.name }}-{{ stat.stat.name }}">{{
        stat.stat.name
      }}</label>
      <progress
        id="{{ pokemon.name }}-{{ stat.stat.name }}"
        max="266"
        [value]="stat.base_stat"
      >
        {{ stat.base_stat }}
      </progress>
    </div>
    }
  </div>
  <img
    height="96"
    width="96"
    [src]="pokemon.sprites.front_default"
    alt="sprite pokemon"
    fallback="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
  />
  <button type="button" (click)="seeStats(pokemon)">See Stats</button>
  }
</div>
